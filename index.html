<html lang="en"> 
<head> 
	<meta charset="UTF-8"/>

	<script type="text/javascript" src="js/variables.js"></script>

        body {

            background: #333;

<body>


<script type="text/javascript">

var game = new Phaser.Game(640, 960, Phaser.AUTO, 'gameCentered', { preload: preload, create: create, update: update });

WebFontConfig = {

    //  'active' means all requested fonts have finished loading
    //  We set a 1 second delay before calling 'createText'.
    //  For some reason if we don't the browser cannot render the text the first time it's created.
    active: function() { game.time.events.add(Phaser.Timer.SECOND, setCurrentLevelIndicator, this); },

    //  The Google Fonts we want to load (specify as many as you like in the array)
    google: {
      families: ['Titan One']
    }

};

function preload() {
	console.log('preload');
    game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');
    assetsLoader();

}

function create() {

	console.log('create');
    game.add.sprite(0,0, 'background');
    
	bClick = game.add.audio('sfx');
    sfxLevelComplete = game.add.audio('sfxLevelComplete');
   // sfxBgSound = game.add.audio('sfxBgSound');
   // sfxBgSound.loop = true;
   // sfxBgSound.play();

    text = game.add.text(250, 16, '', { fill: '#ffffff' });
    gameBoard = new Array(6);
    for(var i = 0; i < TEST_CONSTANT; i++)
    	gameBoard[i] = new Array(6);

    setUpGui();
    //emptyBoard();
    emptyBoard2();

    createMenu();
    
    loadTutorials();
    
    createPostGameMenu();
    createFailMenu();
    createWinBarrelGlow();
    createLastLevelMenu();

}

function update() {

}

</script>
<div id="gameCentered"></div>

</body>
</html>
