function Barrel(barreltype, posx, posy, id, sprite) {
	this.barrelType = barreltype;
	this.posX = posx;
	this.posY = posy;
	this.barrelId = id;
	this.barrelSprite = sprite;
}


Barrel.prototype.barrelInfo = function() {
	console.log("I am the one and only barrel number:  " + this.barrelId + "  My posy is:  " + this.posX + "-" + this.posY + "  I am a mother fucking: " + this.barrelType);

function spawnBoard() {
	
	console.log('spawnboard()');

	for (var i = 0; i < TEST_CONSTANT; i++) {
		for(var j = 0; j < TEST_CONSTANT; j++) {
			var barrel;
			var rand = Math.round(Math.random()*2);
			if(rand === 0) {
				barrel = game.add.sprite(i*BARREL_WIDTH, j*BARREL_HEIGHT, 'barrel4');
				gameBoard[i][j] = new Barrel(BARREL_MOVE_ROW_LEFT, j, i, counter, barrel);
			} else if (rand === 1) {
				barrel = game.add.sprite(i*BARREL_WIDTH, j*BARREL_HEIGHT, 'barrel5');
				gameBoard[i][j] = new Barrel(BARREL_REVEAL_ABOVE, j, i, counter, barrel);
			} else {
				barrel = game.add.sprite(i*BARREL_WIDTH, j*BARREL_HEIGHT, 'barrel6');
				gameBoard[i][j] = new Barrel(BARREL_CHARGE, j, i, counter, barrel);
			}
		
			barrel.inputEnabled = true;

            if(barrel.alpha == true) {
			    gameBoard[i][j].barrelSprite.events.onInputDown.add(listener,gameBoard[i][j]);
            }
            counter++;
		}
	}
}

function listener() {
	counter++;
	//this.barrelInfo();
	//console.log(this.barrelType);
	var expr = this.barrelType;
	switch(expr) {
		
		case BARREL_REVEAL_ABOVE:
			showBarrelAbove();
			break;

		case BARREL_REVEAL_BELOW:
			showBarrelBellow();
			break;

		case BARREL_MOVE_ROW_BELOW:
			moveRowBellow();
			break;

		case BARREL_MOVE_ROW_LEFT:
			moveRowLeft(this);
			break;

		case BARREL_CHARGE:
			addCharge();
			break;
	}


}
